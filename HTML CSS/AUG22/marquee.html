<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Marquee</title>
</head>
<body>
<marquee behavior="alternate" direction="right" scrollamount="10" scrolldelay="50" loop="5" width="100%" height="50px">
    <h1 style="color: green">I AM SUBHANKAR SAU</h1>
</marquee>
</body>
</html>





<!--behavior:-- Defines the scrolling behavior. Values can be scroll (default), slide, or alternate.
direction:-- Sets the direction of the scrolling. Values can be left, right, up, or down.
scrollamount:-- Specifies the speed of the marquee (higher values mean faster scrolling).
scrolldelay:-- Defines the delay between each scroll movement in milliseconds.
loop:-- Specifies the number of times the marquee should loop. A value of -1 means it will loop forever.
width and height:-- Define the width and height of the marquee.

-->
